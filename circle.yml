machine:
  node:
    version: 7.2.0

dependencies:
  override:
    - npm -g install npm@latest
    - curl https://install.meteor.com | /bin/sh
    - ./initial_setup.sh
    - cd frog && METEOR_SHUTDOWN=true meteor --once

test: 
  post:
    - cd frog && npm test

checkout:
  post:
    - git submodule update --init
